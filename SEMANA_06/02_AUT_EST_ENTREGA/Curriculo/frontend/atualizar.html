<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>ATUALIZAÇÃO DE CADASTRO</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME COMPLETO: <input type="text" id="nome_completo" name="nome_completo" size="50" value="">
        <br>
        EMAIL: <input type="text" id="email" name="email" value="">
        <br>
        TELEFONE: <input type="text" id="telefone" name="telefone" value="">
        <br>
        ENDEREÇO: <input type="text" id="endereco" name="endereco" value="">
        <br>
        <input type="hidden" id="id" name="id" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?id='+url.searchParams.get("id");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(pessoa) {
                document.getElementById('id').value = pessoa.id;
                document.getElementById('nome_completo').value = pessoa.nome_completo;
                document.getElementById('email').value = pessoa.email;
                document.getElementById('telefone').value = pessoa.telefone;
                document.getElementById('endereco').value = pessoa.endereco;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
